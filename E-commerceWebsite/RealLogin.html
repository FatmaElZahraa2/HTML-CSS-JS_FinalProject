<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="indexStyle.css">
</head>
<body>


<div class="bg-light py-3 py-md-5  min-vh-100"> 
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
        <div class="bg-white p-4 p-md-5 rounded shadow-sm">
          <div class="row">
            <div class="col-12">
              <div class="mb-5">
                <h3 class="h3 text-center fw-semibold">Log in</h3>
                <h3 class="fs-6  fst-italic fw-normal text-secondary text-center m-0 text-muted">
                  Please Enter your Data
                </h3>
              </div>
            </div>
          </div>
          <form  id="login-form"  action="#!">
            <div class="row gy-3 gy-md-4 overflow-hidden">
              <div class="col-12">
                <label for="email" class="form-label fst-italic"
                  >Email <span class="text-danger">*</span></label
                >
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="login-email"
                  placeholder="Abdelrahman@example.com"
                  required
                />
              </div>
              <div class="col-12">
                <label for="password" class="form-label fst-italic"
                  >Password <span class="text-danger">*</span></label
                >
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="login-password"
                  value=""
                  required
                />
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    name="remember_me"
                    id="remember_me"
                  />
                  <label
                    class="form-check-label text-secondary"
                    for="remember_me"
                  >
                    Keep me logged in
                  </label>
                </div>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <button class="fw-semibold btn btn-lg text-white" style="background-color: #00797a;" type="submit">
                    Log In 
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-12">
              <hr class="mt-5 mb-4 border-secondary-subtle" />
              <div
                class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-center"
              >
                <a href="./Register.html" class=" text-muted text-decoration-none"  
                  >Don't Have Account? <span style="color: #00797a;">Create new account</span>  </a
                >
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</body>
</html>
